version: '3'

services:
  
  app.subspace.seanmorr.is:
    build:
      context: ../
      dockerfile: infra/app.Dockerfile
    image: app.subspace.seanmorr.is
    restart: always
    ports:
      - "80:80"
    volumes:
      - ../:/app
    depends_on:
      - database.subspace.seanmorr.is

  worker.subspace.seanmorr.is:
    build:
      context: ../
      dockerfile: infra/worker.Dockerfile
    image: worker.seanmorr.is
    restart: on-failure
    volumes:
      - ../:/app
    depends_on:
      - database.subspace.seanmorr.is
  
