  database.subspace.seanmorr.is:
    image: mysql:5.7
    restart: always
    ports:
      - "9996:3306"
    volumes:
      - schema.subspace.seanmorr.is:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 'supersecret'
      MYSQL_USER: 'subspace'
      MYSQL_PASSWORD: 'password'
      MYSQL_DATABASE: 'subspace'
    command: ['mysqld', '--character-set-server=utf8mb4']

