<div class = "main [[inverted]]" cv-on = "click:focus(event)">
	<div class = "top">
		<div class = "menu"></div>
		<div class = "terminal">
			<div class = "output" cv-each = "output:line:l" cv-ref = "output:curvature/base/Tag">
				<p>[[line]]</p>
			</div>
			<div class = "bottom">
				<div>[[prompt]]&nbsp;</div>
				<div>
					<form cv-on = "submit:cancel(event)">
						<input
							autocomplete = "off"
							cv-bind      = "input"
							cv-on        = ":keydown(event);:keyup(event)"
							cv-ref       = "input:curvature/base/Tag"/>
					</form>

					<form cv-on = "submit:cancel(event)">
						<input
							autocomplete = "one-time-code"
							name         = "pw-input"
							type         = "password"
							cv-bind      = "input"
							cv-ref       = "password:curvature/base/Tag"
							cv-on        = "
								:keydown(event,false);
								:keyup(event,false)
							"/>
					</form>

					<input
						name  = "file-input"
						type  = "file"
						style = "display: none"
						cv-on = "input:fileLoaded(event)"
						cv-ref = "file:curvature/base/Tag"/>
				</div>
			</div>
		</div>
	</div>

	<div class = "scanlines"></div>
</div>
