<div class = "top" cv-on = "click:focus(event)">
	<div class = "menu"></div>
	<div class = "terminal">
		<div class = "output" cv-each = "output:line:l" cv-ref = "output:curvature/base/Tag">
			<p>[[line]]</p>
		</div>
		<div class = "bottom">
			<div>[[prompt]]&nbsp;</div>
			<div>
				<form cv-on = "submit:submit(event)">
					<textarea name = "plain-input" cv-bind = "input" cv-ref = "input:curvature/base/Tag"></textarea>
					
					<input name = "new-pw" cv-bind = "input" type = "password" cv-ref = "password:curvature/base/Tag" autofill="off"/>
				</form>
			</div>
		</div>
	</div>
</div>
