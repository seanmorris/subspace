	<div class = "terminal">
		<div class = "output" cv-each = "output:line:l" cv-ref = "output:curvature/base/Tag">
			<p>[[line]]</p>
		</div>
		<div class = "bottom">
			<div>[[prompt]]&nbsp;</div>
			<div>
				<input cv-bind = "input" cv-ref = "input:curvature/base/Tag"/>
				<input cv-bind = "input" name = "pw-input" type = "password" cv-ref = "password:curvature/base/Tag"/>
			</div>
		</div>
	</div>
</div>
